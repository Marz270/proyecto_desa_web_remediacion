<div class="flex h-screen mt-14 pb-14">
    <!-- Favoritos-->
    <div *ngIf="favoriteList.length > 0; else noFavorites" 
      class="overflow-auto max-w-full max-h-[calc(100vh-8rem)] w-full pb-6">
      <ion-grid class="w-full p-5">
        <ion-row class="flex flex-wrap gap-4 justify-start">
          <ion-col
            *ngFor="let favorite of favoriteList"
            class=" flex-grow-0 flex-shrink-0 w-full sm:max-w-[500px] md:max-w-[300px] min-w-[300px] max-h-[400px] min-h-[300px]">
            <app-property-card [property]="favorite"></app-property-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <!-- No hay favoritos -->
  <ng-template #noFavorites>
    <div class="flex flex-col items-center justify-center text-center mx-auto 
      my-8 p-6 bg-white rounded-lg shadow-lg w-96 h-80">
      <ion-icon name="star-outline" class="text-6xl text-gray-600 mb-4"></ion-icon>
      <p class="text-gray-700 text-lg font-semibold mb-2">No tienes propiedades en favoritos</p>
      <p class="text-gray-500">Explora nuestras propiedades y agrega tus favoritas para verlas aqu√≠.</p>
    </div>
  </ng-template>
