
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Rol</ion-label>
        <ion-select formControlName="role" [disabled]="!isAdmin()">
          <ion-select-option value="admin">Admin</ion-select-option>
          <ion-select-option value="user">Usuario</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="ion-text-end ion-margin-top">
      <ion-button type="button" (click)="onCancel()" fill="clear" color="medium">
        Cancelar
      </ion-button>
      <ion-button type="submit" fill="solid" color="primary" [disabled]="userForm.invalid">
        Guardar
      </ion-button>
    </div>
  </form>
